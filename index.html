body {

    margin: 0;
    padding: 0;

}
.skip-link {
    position: absolute;
    left: -9999px;
    top: -9999px;
}

.skip-link:focus {
    position: static;
    left: 0;
    top: 0;
    background-color: #ff0;
    padding: 10px;

}
.nav-bar ul {
    list-style: none;

.nav-bar li {

.nav-bar a {
    text-decoration: none;

.nav-bar a:hover {

}
img {

    padding: 10px;
    border-radius: 10px;

}
.image-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 20px;
}
.image-gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px;
}
.about-section {
    display: flex;
    gap: 20px;
    align-items: center;
    padding: 20px;
}

.about-section img {
    width: 300px;
    height: auto;
}
.image-gallery img:nth-child(even) {
    border-radius: 50%;
}
